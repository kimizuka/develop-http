  <style>
    #alpha:before {
      content: 'alpha: ';
    }

    #beta:before {
      content: 'beta: ';
    }

    #gamma:before {
      content: 'gamma: ';
    }
  </style>
</head>
<body>
  <p id="alpha"></p>
  <p id="beta"></p>
  <p id="gamma"></p>
  <script>
    window.addEventListener('deviceorientation', (evt) => {
      console.log(evt);
      document.getElementById('alpha').innerText = evt.alpha;
      document.getElementById('beta').innerText = evt.beta;
      document.getElementById('gamma').innerText = evt.gamma;
    });
  </script>
</body>
